<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{  color: orange;
            background-color: chocolate;

            box-shadow: 0 0 40px black;

        }
        li{ background-color: red;
            box-shadow: 0 0 10px brown;

        }
    </style>
</head>
<body>

<ul type="disc">



    <li>HTML</li>
    <li>CSS</li>
    <li>BOOTSTRAP</li>
    <li>AJAX</li>
    <li>JAVA</li>
    <li>JQUERY</li>
</ul>
    <!-- Un order List with type disc -->
    <ul type="disc">



        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
        <li>AJAX</li>
        <li>JAVA</li>
        <li>JQUERY</li>
    </ul>

    <!-- Un order List with type square -->
    <ul type="square">



        <li>HTML</li>
        <li>CSS</li>
        <li>BOOTSTRAP</li>
        <li>AJAX</li>
        <li>JAVA</li>
        <li>JQUERY</li>
    </ul>

    <!-- Un order List with type circle -->
        <ul type="circle">



            <li>HTML</li>
            <li>CSS</li>
            <li>BOOTSTRAP</li>
            <li>AJAX</li>
            <li>JAVA</li>
            <li>JQUERY</li>
        </ul>
    <!-- Un order List with type none -->
            <ul type="none">



                <li>HTML</li>
                <li>CSS</li>
                <li>BOOTSTRAP</li>
                <li>AJAX</li>
                <li>JAVA</li>
                <li>JQUERY</li>

</ul>
</body>
</html>
