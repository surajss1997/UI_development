<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }

        #photo
        {
            margin-left: 100px;
            border: 15px solid saddlebrown;
            padding: 5px;
            border-radius: 7px;

        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>

    <img src="img/image2.jpg" width="400" height="250" alt="Laptop Image">


    <h3>Image with Width and Height</h3>
    <img src="img/image1.jpg" alt="lapi2" width="400" height="250" >


    <h3>Image with Alt attribute</h3>
    <img src="img/image1.jpg" alt="lapi3" width="400" height="250" >



    <h3>Image with Border like photo frame</h3>
    <img src="img/image4.jpeg" alt="Its my desktop image " width="400" height="250" id="photo" >

    <h3>Image From Google</h3>
    <img src="img/image1.jpg" alt="" width="400" height="250" >


</body>
</html>
