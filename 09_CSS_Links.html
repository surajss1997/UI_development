<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        div{
            margin: 100px auto;
            width: 500px;
            text-align: center;
        }
        a{
            box-shadow: 0 0 5px black;
            text-decoration: none;
            padding: 14px 25px;
            font-size: 50px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            color: white;
        }
        a:link{
            background: limegreen;
        }
        a:hover{
            background-color: red;
        }
        a:active{
            background-color: yellow;
        }
        a:visited{
            background-color: blue;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <div>
        <a href="##">Google</a>
    </div>


</body>
</html>
